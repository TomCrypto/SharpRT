camera:
 pos:
   x : 0
   y : 1
   z : -2
 rot:
   pitch : -0.2
   yaw   : 0
   roll  : 0
 fov  : 75

geometries:
  floorMesh:
    path: Meshes/floor.obj
    smoothNormals: false
  bunnyMesh:
    path: Meshes/bunny.obj
    smoothNormals: true
  teapotMesh:
    path: Meshes/teapot.obj
    smoothNormals: true
  sphereMesh:
    path: Meshes/sphere.obj
    smoothNormals: true

materials:
  grayMaterial:
    !!lambertian
      albedo:
        r: 0.8
        g: 0.8
        b: 0.8
  redMatte:
    !!lambertian
      albedo:
        r: 0.75
        g: 0.25
        b: 0.25
  yellowMatte:
    !!lambertian
      albedo:
        r: 0.75
        g: 0.75
        b: 0.25
  blueMatte:
    !!lambertian
      albedo:
        r: 0.25
        g: 0.25
        b: 0.75
  greenMatte:
    !!lambertian
      albedo:
        r: 0.25
        g: 0.75
        b: 0.25
  greenTintedMirror:
    !!mirror
      reflection:
        r: 0.85
        g: 0.95
        b: 0.85

locations:
  origin:
    scale: 1
    visible: true
  blueBunnyLoc:
    scale: 5
    visible: true
  yellowBunnyLoc:
    scale: 3.5
    translation:
      x: -0.5
      y: 0
      z: -0.5
    visible: true
  redBunnyLoc:
    scale: 2.5
    translation:
      x: 0.5
      y: 0
      z: -1
    visible: true
  mirrorSphereLoc:
    translation:
      x: 1.5
      y: 1.0
      z: 0.5
    visible: true
  teapotLoc:
    scale: 0.1
    translation:
      x: 0
      y: 0
      z: -0.5
    visible: true

surfaces:
  floor:
    geometry: floorMesh
    material: grayMaterial
    location: origin
  bigBlueBunny:
    geometry: bunnyMesh
    material: blueMatte
    location: blueBunnyLoc
  yellowBunny:
    geometry: bunnyMesh
    material: yellowMatte
    location: yellowBunnyLoc
  redBunny:
    geometry: bunnyMesh
    material: redMatte
    location: redBunnyLoc
  teapot:
    geometry: teapotMesh
    material: greenMatte
    location: teapotLoc
  mirrorSphere:
    geometry: sphereMesh
    material: greenTintedMirror
    location: mirrorSphereLoc